<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle Button Practice</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="toggle-button" onclick="toggleImage()">
      <span class="slider"></span>
    </label>
  </div>

  <div class="image-container">
    <img id="toggle-image" src="capy.png" alt="Placeholder Image">
  </div>

  <script src="script.js"></script>
</body>
</html>
